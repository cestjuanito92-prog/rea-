  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
  <style>
    :root { --bg1: #ffd6e7; --bg2: #ffeef6; --card: #ffffffcc; --yes: #ff3b7a; --yesHover: #ff1f68; }
    * { box-sizing: border-box; }
    body { margin: 0; min-height: 100svh; display: grid; place-items: center; background: radial-gradient(circle at top, var(--bg2), var(--bg1)); font-family: system-ui, sans-serif; overflow: hidden; padding: 16px; }
    #confettiCanvas { position: fixed; inset: 0; width: 100vw; height: 100vh; pointer-events: none; z-index: 9999; }
    .card { width: min(720px, 92vw); padding: 26px 22px; background: var(--card); backdrop-filter: blur(10px); border-radius: 22px; text-align: center; box-shadow: 0 18px 60px rgba(0,0,0,.15); }
    .art { width: min(260px, 80vw); margin: 0 auto 10px; display: block; filter: drop-shadow(0 10px 14px rgba(0,0,0,.12)); }
    h1 { font-size: clamp(22px, 3.8vw, 40px); margin: 12px 0 18px; line-height: 1.15; }
    .button-zone { position: relative; width: min(520px, 92%); height: 150px; margin: 0 auto; touch-action: none; }
    button { position: absolute; top: 50%; transform: translateY(-50%); padding: 16px 24px; font-size: 18px; font-weight: 800; border-radius: 999px; border: none; cursor: pointer; box-shadow: 0 10px 24px rgba(0,0,0,.14); user-select: none; transition: transform .12s ease; white-space: nowrap; }
    #yesBtn { left: 18%; background: var(--yes); color: #fff; }
    #noBtn { left: 62%; background: #e5e7eb; color: #111827; }
    .hint { margin-top: 10px; font-size: 13px; opacity: .75; }
    .result { display: none; margin-top: 18px; animation: pop .35s ease; }
    @keyframes pop { from { transform: scale(.96); opacity: 0; } to { transform: scale(1); opacity: 1; } }
    .cats { display: flex; justify-content: center; gap: 16px; margin-bottom: 12px; }
    .cats img { width: 120px; border-radius: 14px; }
    #typedText { font-size: clamp(26px, 4.5vw, 44px); font-weight: 900; margin: 0; }
  </style>

  <canvas id="confettiCanvas"></canvas>
  <main class="card">
    <svg class="art" viewBox="0 0 320 240" xmlns="http://www.w3.org/2000/svg">
      <path d="M250 50 C250 33 270 25 282 38 C294 25 314 33 314 50 C314 78 282 92 282 106 C282 92 250 78 250 50Z" fill="#ff1f68"/>
      <path d="M90 120 C90 70 140 40 190 60 C240 40 290 70 290 120 C290 180 240 210 190 210 C140 210 90 180 90 120Z" fill="#f2a97b"/>
      <circle cx="160" cy="130" r="8"/><circle cx="220" cy="130" r="8"/>
    </svg>

    <h1>REA, acceptes-tu d‚Äô√™tre ma valentine ?</h1>

    <section class="button-zone" id="zone">
      <button id="yesBtn">OUI !</button>
      <button id="noBtn">on verra</button>
    </section>

    <div class="hint" id="hint">D√©p√™che-toi de r√©pondre... üòè</div>

    <section class="result" id="result">
      <div class="cats">
        <img src="https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif">
      </div>
      <h2 id="typedText">Excellent choix ! ‚ù§Ô∏è</h2>
    </section>
  </main>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const result = document.getElementById("result");
    const zone = document.getElementById("zone");

    let yesScale = 1;

    function moveNo() {
        const x = Math.random() * (zone.offsetWidth - noBtn.offsetWidth);
        const y = Math.random() * (zone.offsetHeight - noBtn.offsetHeight);
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
        yesScale += 0.15;
        yesBtn.style.transform = `translateY(-50%) scale(${yesScale})`;
    }

    noBtn.addEventListener("mouseover", moveNo);
    noBtn.addEventListener("touchstart", (e) => { e.preventDefault(); moveNo(); });

    yesBtn.addEventListener("click", () => {
      document.querySelector(".button-zone").style.display = "none";
      document.getElementById("hint").style.display = "none";
      result.style.display = "block";
      confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
    });
  </script>
</body>
