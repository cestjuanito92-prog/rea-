<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Valentine</title>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
  <style>
    /* --- COULEURS ET CONFIGURATION DE BASE --- */
    :root {
      --bg1: #ffd6e7;      /* Rose clair pour le dégradé */
      --bg2: #ffeef6;      /* Rose encore plus clair */
      --card: #ffffffcc;   /* Fond de la carte (blanc transparent) */
      --yes: #ff3b7a;      /* Rose vif pour le bouton OUI */
      --yesHover: #ff1f68; /* Rose plus foncé au survol du OUI */
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100svh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, var(--bg2), var(--bg1));
      font-family: system-ui, sans-serif;
      overflow: hidden;
      padding: 16px;
    }

    /* --- LA CARTE PRINCIPALE --- */
    .container {
      position: relative;
      z-index: 10;
      width: min(720px, 92vw);
      padding: 40px 30px;
      background: var(--card);
      backdrop-filter: blur(10px);
      border-radius: 30px;
      text-align: center;
      box-shadow: 0 25px 50px -12px rgba(0,0,0,0.15);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 550px; /* Un peu plus haut pour tout faire tenir */
    }

    /* --- LE PETIT PERSONNAGE MIGNON (Quby) --- */
    .sticker {
      width: 180px;
      height: 180px;
      object-fit: contain;
      margin-bottom: 20px;
      animation: float 3s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-15px); }
    }

    /* --- LE TITRE --- */
    h1 {
      font-size: clamp(24px, 5vw, 42px);
      font-weight: 800;
      color: #1f2937;
      margin: 0 0 20px 0;
      line-height: 1.2;
      padding: 0 10px;
    }

    /* --- LA ZONE DES BOUTONS --- */
    .button-zone {
      position: relative;
      width: 100%;
      height: 220px;
      /* Empêche les actions tactiles par défaut */
      touch-action: none;
    }

    /* --- STYLE DES BOUTONS --- */
    button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 20px 40px; /* Boutons un peu plus grands */
      font-size: 22px; /* Texte plus grand */
      font-weight: 700;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      transition: all 0.15s cubic-bezier(0.4, 0, 0.2, 1);
      white-space: nowrap;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }

    /* Bouton OUI */
    #yesBtn {
      left: calc(50% - 160px);
      background: var(--yes);
      color: white;
      box-shadow: 0 10px 15px -3px rgba(255, 59, 122, 0.3);
      z-index: 20;
    }
    #yesBtn:hover {
      background: var(--yesHover);
      transform: translateY(-52%) scale(1.02);
      box-shadow: 0 20px 25px -5px rgba(255, 59, 122, 0.4);
    }

    /* Bouton "on verra" */
    #noBtn {
      left: calc(50% + 60px);
      background: #f3f4f6;
      color: #4b5563;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    /* --- LE TEXTE "réponds bien..." EN BAS --- */
    .reponds-bien {
      font-size: 18px;
      color: #6b7280;
      font-style: italic;
      margin-top: auto; /* Pousse le texte tout en bas */
      padding-top: 30px;
      font-weight: 500;
    }

    /* --- PAGE DE RÉSULTAT (après le OUI) --- */
    .result {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      animation: fadeIn 0.5s ease-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    /* Le GIF de Quby content */
    .result-sticker {
      width: 250px; /* Un peu plus grand */
      height: 250px;
      object-fit: contain;
      margin-bottom: 30px;
    }
    
    /* Le texte de victoire */
    #typedText {
      font-size: clamp(32px, 6vw, 52px);
      font-weight: 900;
      color: var(--yes);
      margin: 0;
      text-shadow: 2px 2px 4px rgba(255, 59, 122, 0.2);
    }
  </style>
</head>
<body>
  <main class="container">
    <div id="main-content" style="width: 100%; height: 100%; display: flex; flex-direction: column; align-items: center;">
        <img class="sticker" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOGJzbzluZ2s3Y3Q0cHV4Z3V4Z3V4Z3V4Z3V4Z3V4Z3V4Z3V4ZSZlcD12MV9zdGlja2Vyc19zZWFyY2gmY3Q9cw/iJDLj71T6k18ZqgD2j/giphy.gif" alt="Quby avec un cœur">
        <h1>REA, acceptes-tu d’être ma valentine ?</h1>
        
        <section class="button-zone" id="zone">
          <button id="yesBtn">OUI !</button>
          <button id="noBtn">on verra</button>
        </section>

        <p class="reponds-bien">réponds bien...</p>
    </div>

    <section class="result" id="result">
      <img class="result-sticker" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExZ3R4Z3R4Z3R4Z3R4Z3R4Z3R4Z3R4Z3R4Z3R4Z3R4Z3R4Z3R4Z3ZSZW5mJmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1z/MeIUl8P6W03pB0Z5sE/giphy.gif" alt="Quby content qui danse">
      <h2 id="typedText">t'avais intérêt <3</h2>
    </section>
  </main>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const result = document.getElementById("result");
    const mainContent = document.getElementById("main-content");
    const zone = document.getElementById("zone");

    let yesScale = 1;

    // --- FONCTION POUR FAIRE BOUGER LE BOUTON "on verra" ---
    function moveNo() {
        const x = Math.random() * (zone.offsetWidth * 0.8) + (zone.offsetWidth * 0.1) - (noBtn.offsetWidth / 2);
        const y = Math.random() * (zone.offsetHeight * 0.8) + (zone.offsetHeight * 0.1) - (noBtn.offsetHeight / 2);
        
        noBtn.style.left = `${x}px`;
        noBtn.style.top = `${y}px`;
        
        // C'EST ICI QUE J'AI MODIFIÉ LA VITESSE DE GROSSISSEMENT
        // On passe de +0.10 à +0.03, c'est beaucoup plus lent !
        yesScale += 0.03; 
        yesBtn.style.transform = `translateY(-50%) scale(${yesScale})`;
    }

    // --- DÉTECTION DE LA SOURIS (PROXIMITÉ) ---
    document.addEventListener("mousemove", (e) => {
        const rect = noBtn.getBoundingClientRect();
        const btnCenterX = rect.left + rect.width / 2;
        const btnCenterY = rect.top + rect.height / 2;
        const distance = Math.hypot(e.clientX - btnCenterX, e.clientY - btnCenterY);
        
        // J'ai aussi réduit un peu la distance de fuite pour que ce soit moins frustrant
        if (distance < 100) {
            moveNo();
        }
    });

    // --- POUR LE MOBILE (TACTILE) ---
    noBtn.addEventListener("touchstart", (e) => {
        e.preventDefault();
        moveNo();
    });

    // --- QUAND ON CLIQUE SUR "OUI !" ---
    yesBtn.addEventListener("click", () => {
      mainContent.style.display = "none";
      result.style.display = "flex";
      
      // --- LANCEMENT DES CONFETTIS EN CONTINU ---
      const duration = 15 * 1000;
      const animationEnd = Date.now() + duration;
      const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

      function randomInRange(min, max) {
        return Math.random() * (max - min) + min;
      }

      const interval = setInterval(function() {
        const timeLeft = animationEnd - Date.now();
        if (timeLeft <= 0) { return clearInterval(interval); }
        const particleCount = 50 * (timeLeft / duration);
        confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 } }));
        confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 } }));
      }, 250);
    });
  </script>
</body>
</html>
